<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reporta Cusco – Nuevo reporte</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="topbar"><div class="brand"><h1>Nuevo Reporte</h1></div></header>
  <main class="content">
    <section class="form card">
      <label>Tipo de incidencia</label>
      <select id="tipo">
        <option>Accidente</option>
        <option>Semáforo dañado</option>
        <option>Mal estacionamiento</option>
        <option>Robo</option>
      </select>
      <label>Dirección</label><input id="direccion" placeholder="Ej. Av. El Sol 500">
      <label>Descripción</label><textarea id="descripcion"></textarea>
      <div style="margin-top:10px">
        <button class="btn" id="btnEnviar">Enviar</button>
        <a class="btn secondary" href="index.html">Volver</a>
      </div>
    </section>
  </main>
  <script src="../js/reporte.js" type="module"></script>
</body>
</html>
