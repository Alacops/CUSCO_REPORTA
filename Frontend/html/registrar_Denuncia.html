<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Denuncia - Cusco Reporta</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ====== NAVBAR SUPERIOR ====== -->
  <header class="topbar">
    <div class="topbar__logo">
      <img src="../assents/images/CuscoReporta.png" alt="Cusco Reporta Logo">
    </div>
    <nav class="topbar__menu">
      <a href="#">Inicio</a>
      <a href="#">Sobre nosotros</a>
      <a href="#">Contáctenos</a>
      <a href="#">Ayuda</a>
    </nav>
  </header>

  <!-- ====== CONTENEDOR PRINCIPAL ====== -->
  <div class="container">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar" style="display: flex; flex-direction: column; justify-content: flex-start;">
      <div class="sidebar__user" style="margin-bottom: 10px;">
        <div class="sidebar__avatar">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="sidebar__info">
          <h3>Jose Pérez</h3>
          <p>Ciudadano</p>
        </div>
      </div>

      <ul class="sidebar__menu" style="margin-top: 0; padding-top: 0; list-style: none;">
        <li style="display: flex; align-items: flex-start;">
          <a href="#"><i class="fa-solid fa-id-card" style="width: 20px;"></i><span style="margin-left:8px;">Ver perfil</span></a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="#"><i class="fa-solid fa-pen-to-square" style="width: 20px;"></i><span style="margin-left:8px;">Reportar</span></a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="#" class="active"><i class="fa-solid fa-triangle-exclamation" style="width: 20px;"></i><span style="margin-left:8px;">Denunciar</span></a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="#"><i class="fa-solid fa-list-check" style="width: 20px;"></i><span style="margin-left:8px;">Estado de reportes</span></a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="#"><i class="fa-solid fa-map-location-dot" style="width: 20px;"></i><span style="margin-left:8px;">Mapa de incidencias</span></a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="#"><i class="fa-solid fa-bell" style="width: 20px;"></i><span style="margin-left:8px;">Notificaciones</span></a>
        </li>
      </ul>

      <!-- Botón cerrar sesión -->
      <button class="logout-btn" id="logoutBtn" style="margin-top: 190px; padding: 10px 15px;">
        <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
      </button>
    </aside>

    <!-- ====== CONTENIDO PRINCIPAL (NUEVO) ====== -->
    <main class="main-content denuncia-form">
      <h1>Registrar Denuncia</h1>

      <form id="formDenuncia" class="formulario">
        <div class="fila" style="display: flex; flex-wrap: wrap; gap: 30px;">
          <!-- COLUMNA IZQUIERDA -->
          <div class="columna" style="flex: 1; min-width: 300px;">
            <div class="campo">
              <label for="fecha">Fecha</label>
              <input type="text" id="fecha" placeholder="dd/mm/aaaa">
            </div>

            <div class="campo">
              <label for="departamento">Departamento</label>
              <select id="departamento">
                <option>Seleccione</option>
                <option>Cusco</option>
              </select>
            </div>

            <div class="campo">
              <label for="provincia">Provincia</label>
              <select id="provincia">
                <option>Seleccione</option>
                <option>Cusco</option>
              </select>
            </div>

            <div class="campo">
              <label for="distrito">Distrito</label>
              <select id="distrito">
                <option>Seleccione</option>
                <option>San Sebastián</option>
                <option>San Jerónimo</option>
                <option>Cusco</option>
              </select>
            </div>

            <div class="campo">
              <label for="referencia">Referencia</label>
              <input type="text" id="referencia" placeholder="Referencia del lugar">
            </div>
          </div>

          <!-- COLUMNA DERECHA -->
          <div class="columna" style="flex: 1; min-width: 300px;">
            <div class="campo">
              <label>Ubicar en el mapa</label>
              <div class="mapa" id="mapContainer" style="height: 200px; background: #ddd; border-radius: 8px; display:flex;align-items:center;justify-content:center;">[Mapa interactivo]</div>
              <button type="button" class="btn-secundario" id="btnMapa">📍 Seleccionar ubicación</button>
            </div>

            <div class="campo">
              <button type="button" class="btn-secundario" style="width: 100%;">Datos de la víctima</button>
            </div>

            <div class="campo">
              <button type="button" class="btn-secundario" style="width: 100%;">Datos del denunciado</button>
            </div>

            <div class="campo">
              <button type="button" class="btn-secundario" style="width: 100%;">Hechos</button>
            </div>

            <div class="campo" style="text-align:center;">
              <button type="submit" class="btn-principal" style="margin-top:15px;">Aceptar</button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>

  <script src="../js/denuncia.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", function() {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
