<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CUSCO REPORTA ‚Äî Registro / Perfil de usuario</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Extensiones espec√≠ficas para esta p√°gina (puedes moverlas a style.css) */
    .layout { display:grid; grid-template-columns:280px 1fr; min-height:100vh; }
    .sidebar {
      background:#7a0000; color:#fff; padding:18px; display:flex; flex-direction:column; gap:16px;
      border-right:2px solid #222;
    }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand img { height:38px; }
    .user-card { display:flex; align-items:center; gap:12px; background:#8b1e1e; border-radius:12px; padding:12px; }
    .user-card .avatar {
      width:48px; height:48px; border-radius:50%; background:#d9d9d9; display:grid; place-items:center; font-weight:700; color:#666;
    }
    .menu { display:flex; flex-direction:column; gap:8px; margin-top:8px; }
    .menu a{
      color:#fff; text-decoration:none; padding:10px 12px; border-radius:10px; display:block; background:transparent;
    }
    .menu a:hover { background:rgba(255,255,255,.12); }
    .logout { margin-top:auto; }

    header.topnav{
      display:flex; align-items:center; justify-content:center; gap:36px; padding:12px 18px;
      border-bottom:2px solid #222; background:#f1f1f1;
    }
    header.topnav a{ text-decoration:none; color:#000; font-weight:700; }
    header.topnav a:hover{ color:#b22222; }

    .content { padding:28px 32px; }
    .title { text-align:center; font-size:28px; font-weight:800; margin:6px 0 22px; }
    .form-area{ display:grid; grid-template-columns:1fr 320px; gap:28px; align-items:flex-start; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:18px; }

    .form-grid{ display:grid; gap:12px; }
    .form-grid label{ font-weight:700; text-align:left; }
    .actions{ display:flex; gap:16px; justify-content:center; margin-top:14px; }

    .photo-box{ display:grid; gap:12px; justify-items:center; }
    .photo{
      width:180px; height:180px; border-radius:50%; background:#d9d9d9;
      display:grid; place-items:center; font-weight:700; color:#666;
    }
    .muted{ color:#333; font-weight:700; }
  </style>
</head>
<body>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="../assets/images/CuscoReporta.png" alt="Cusco Reporta">
        <strong>CUSCO<br>REPORTA</strong>
      </div>

      <div class="user-card">
        <div class="avatar">üë§</div>
        <div>
          <div style="font-weight:700;">Jose P√©rez</div>
          <div style="font-size:.9rem; opacity:.9;">Ciudadano</div>
        </div>
      </div>

      <nav class="menu">
        <a href="#">Ver perfil</a>
        <a href="#">Reportar</a>
        <a href="#">Estado de reportes</a>
        <a href="#">Mapa de incidencias</a>
        <a href="#">Notificaciones</a>
      </nav>

      <button class="btn logout">Cerrar sesi√≥n</button>
    </aside>

    <!-- Main -->
    <main>
      <!-- Top navigation -->
      <header class="topnav">
        <a href="#">Inicio</a>
        <a href="#">Sobre nosotros</a>
        <a href="#">Contactenos</a>
        <a href="#">Ayuda</a>
      </header>

      <section class="content">
        <h1 class="title">PERFIL DE USUARIO</h1>

        <div class="form-area">
          <!-- Formulario -->
          <div class="card">
            <form id="perfilForm" class="form-grid">
              <label for="nombre">Nombre Completo:</label>
              <input id="nombre" name="nombre" type="text" value="Juan P√©rez" disabled>

              <label for="dni">DNI</label>
              <input id="dni" name="dni" type="text" value="12345678" disabled>

              <label for="correo">Correo Electr√≥nico</label>
              <input id="correo" name="correo" type="email" value="juanperez@gmail.com" disabled>

              <label for="telefono">Tel√©fono</label>
              <input id="telefono" name="telefono" type="tel" value="987654321" disabled>

              <label for="direccion">Direcci√≥n</label>
              <input id="direccion" name="direccion" type="text" value="Av. Los Incas 123, Cusco" disabled>

              <div class="actions">
                <button type="button" id="btnEditar" class="btn">Editar Perfil</button>
                <button type="submit" id="btnGuardar" class="btn" disabled>Guardar Cambios</button>
              </div>
            </form>
          </div>

          <!-- Fotograf√≠a de usuario -->
          <div class="card photo-box">
            <div class="muted">Fotograf√≠a de usuario</div>
            <div class="photo">üë§</div>
            <label for="foto" class="btn" style="cursor:pointer;">Cambiar Foto</label>
            <input id="foto" type="file" accept="image/*" style="display:none;">
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Habilitar/Deshabilitar edici√≥n del formulario
    const form = document.getElementById('perfilForm');
    const btnEditar = document.getElementById('btnEditar');
    const btnGuardar = document.getElementById('btnGuardar');

    btnEditar.addEventListener('click', () => {
      [...form.querySelectorAll('input')].forEach(i => { if(i.type!=='file') i.disabled = !i.disabled; });
      btnGuardar.disabled = !btnGuardar.disabled;
      btnEditar.textContent = btnGuardar.disabled ? 'Editar Perfil' : 'Cancelar';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Aqu√≠ podr√≠as enviar a tu API; por ahora simula √©xito:
      alert('Cambios guardados correctamente.');
      // Vuelve a bloquear los campos
      [...form.querySelectorAll('input')].forEach(i => { if(i.type!=='file') i.disabled = true; });
      btnGuardar.disabled = true;
      btnEditar.textContent = 'Editar Perfil';
    });

    // Vista previa simple de foto (opcional)
    const fotoInput = document.getElementById('foto');
    const photo = document.querySelector('.photo');
    fotoInput.addEventListener('change', (e)=>{
      const file = e.target.files?.[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = () => { photo.style.background = `center/cover no-repeat url('${reader.result}')`; photo.textContent=''; };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
